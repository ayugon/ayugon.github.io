<body>
    <header class="header">
        <a href="../index.html"><h1 class="site-logo"><img src="../img/Group 39 1.png"></h1></a>
        <nav class="nav">
            <ul class="nav-list fadein">
                <li class="nav-item"><a href="../about/index.html" class="scale">ABOUT</a></li>
                <li class="nav-item"><a href="../works/index.html" class="scale">WORKS</a></li>
                <li class="nav-item"><a href="#contact" class="scale">CONTACT</a></li>
            </ul>
        </nav>
        <div class="bergur-menu fadein">
            <span class="bars"></span>
            <span class="bar bar-top"></span>
            <span class="bar bar-mid"></span>
            <span class="bar bar-bottom"></span>
        </div>
    </header>
    <main>
        <div class="mainvisual">
                <h1 class="site-title">CONTACT</h1>
                <h3 class="sub-title">ご依頼やご相談についてのご質問やご要望がございましたら、<br>下記フォームよりお気軽にお問い合わせください。</h3>
        </div>
    </main>
    <section id="contact">
        <div class="container">
            <form>
                <ul>
                    <li>
                        <input type="checkbox" name="submit" value="制作依頼" id="request">
                        <label for="request">制作依頼</label>
                        <input type="checkbox" name="submit" value="採用" id="recruitment">
                        <label for="recruitment">採用</label>
                        <input type="checkbox" name="submit" value="IR" id="IR">
                        <label for="IR">IR</label>
                        <input type="checkbox" name="submit" value="その他" id="other">
                        <label for="other">その他</label>
                    </li>
                    <li>
                        <label for="COMPANY">会社名・団体名</label>
                        <input type="text" name="your-company" id="COMPANY">
                    </li>
                    <li>
                        <label for="name" class="check">お名前</label>
                        <input type="text" name="your-name" id="name">
                    </li>
                    <li>
                        <label for="email" class="check">メールアドレス</label>
                        <input type="e-mail" name="your-email" id="email">
                    </li>
                    <li>
                        <label for="tel" class="check">電話番号</label>
                        <input type="tel" name="your-tel" id="tel">
                    </li>
                    <li>
                        <label for="message" class="check">お問い合わせ内容</label>
                        <textarea type="text" name="your-message" id="message"></textarea>
                    </li>
                    <li>
                        <input type="checkbox" id="agree">
                        <label for="agree">個人情報の取り扱いについて同意のうえ送信します。</label>
                    </li>
                    <li>
                        <button class="btn" type="submit" value="送信">送信</button>
                    </li>
                </ul>
        </form>
    </div>
</section>
